<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

        <div class="row">

                <button class="list-item btn btn-raised btn-primary btn-lg m-2">Button 2</button>
                <button class="list-item btn btn-raised btn-primary btn-lg m-2">Button 3</button>
                <button class="list-item btn btn-raised btn-info btn-lg m-2">Button 4</button>
                <button class="list-item btn btn-raised btn-primary btn-lg m-2">Button 5</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col d-flex justify-content-between img-wrapper">
                <img src="https://picsum.photos/400" class="image" id="img1" alt="">
                <img src="https://picsum.photos/400/?grayscale" class="image" alt="">
            </div>
        </div>
    </div>

    <div class="mt-5">
        <button class="anotherButton" id="test">Just a button</button>

    <!-- Scripts -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script src="script.js"></script>
